<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>An Old Fashion Christmas</title>
    <link rel="stylesheet" type="text/css" href="./css/songs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div id="content">
      <nav>
        <button type="button">Record 1</button>
      </nav>
      <img src="./images/ReadersDigest-OldFashionedChristmas.jpg" alt="record cover" width="60%"><br>
      <h1>Record 1</h1>
      <audio id="player" autoplay controls>
        <source src="./songs/0.mp3" type="audio/mp3">
      </audio>
    </div>
    <script>
      var x = 0;
      var music = document.getElementById("player");
      $("#player").bind("ended", function(){
      x=x+1;
      music.src = "./songs/" + x + ".mp3";
      music.load();
      music.play();       
      });
    </script> 
  </body>
</html>
