<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
  
    <h1>Sample</h1>


<audio id="player" autoplay controls>
  <source src="./songs/1.mp3" type="audio/mp3">
</audio>

<script>

    var x = 1;
    var music = document.getElementById("player");
    $("#player").bind("ended", function(){
    x=x+1;
    music.src = "./songs/" + x + ".mp3";
    music.load();
    music.play();       
    });
  
    </script>
 </body>
</html>
