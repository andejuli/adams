<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Record 2 - An Old Fashion Christmas</title>
    <link rel="stylesheet" type="text/css" href="./css/songs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1 class="recordtitle">Record 1</h1>
      <div id="record_content">
        <div class="player_button">
          <audio id="player" autoplay controls>
            <source src="./songs/13.mp3" type="audio/mp3">
          </audio><br><br>
          <nav>
            <a href="record3.html"><button type="button">Next Record</button></a>
            <a href="index.html"><button type="button">Home</button></a>
          </nav>
        </div>
        <img class="songlist" src="./images/record2.jpg" alt="record one song list">
      </div>
    </div>
    <script>
      var x = 13;
      var music = document.getElementById("player");
      $("#player").bind("ended", function(){
      x=x+1;
      music.src = "./songs/" + x + ".mp3";
      music.load();
      music.play();       
      });
    </script> 
  </body>
</html>
